          <!-- Switch component for ERC20 and ERC1155 -->
          <!-- Counter Party
          Amount Received
          Token ID Sent
          Token Sent Amount -->
          <br /><br />
          <form>
            <label for="swapTokenAddress" class="text-gray-600" id="labelSwapTokenAddress">Endereço do token</label>
            <div class="bg-white my-3 rounded-2xl p-6 text-2xl border">
              <input type="text" class="bg-transparent outline-none w-full text-2xl text-gray-900"
                placeholder="Endereço do token" id="swapTokenAddress">
            </div>
            <label for="counterParty" class="text-gray-600" id="labelCounterParty">Endereço Destinatário</label>
            <div class="bg-white my-3 rounded-2xl p-6 text-2xl border">
              <input type="text" class="bg-transparent outline-none w-full text-2xl text-gray-900"
                placeholder="Endereço Destinatário" id="counterParty">
            </div>
            <label for="amountSent" class="text-gray-600" id="labelAmountSent">Quantidade para enviar</label>
            <div class="bg-white my-3 rounded-2xl p-6 text-2xl border">
              <input type="text" class="bg-transparent outline-none w-full text-2xl text-gray-900 money"
                placeholder="Quantidade para enviar" id="amountSent">
            </div>
            <label for="tokenIdSent" class="text-gray-600" id="labelTokenIdSent">ID Do Token para receber</label>
            <div class="bg-white my-3 rounded-2xl p-6 text-2xl border " id="tokenIdInputSwap">
              <input type="number" class="bg-transparent outline-none w-full text-2xl text-gray-900"
                placeholder="ID Do Token para receber" id="tokenIdReceived">
            </div>
            <label for="tokenReceivedAmount" class="text-gray-600" id="labelTokenReceivedAmount">Quantidade de tokens a
              receber</label>
            <div class="bg-white my-3 rounded-2xl p-6 text-2xl border " id="tokenReceivedAmountInput">
              <input type="number" class="bg-transparent outline-none w-full text-2xl text-gray-900"
                placeholder="Quantidade de tokens a receber" id="tokenReceivedAmount">
            </div>
            <div
              class="bg-blue-500 my-2 rounded-2xl py-6 px-8 text-xl font-semibold flex items-center justify-center cursor-pointer text-white"
              id="startSwapButton">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" id="isLoading">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">

              Iniciar Swap
            </div>
